<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="card mt-4 shadow p-4">
            <div>
                <h4>Enter country Name:</h4>
                <input type="text" name="" id="countryInput" placeholder="Enter a country name">
                <button class="btn btn-sm btn-outline-primary" id="serchBtn">Serch</button>
            </div>
            <div id="showDetails">
                <div class="card shadow m-4 p-4" id="details"></div>

            </div>
        </div>
    </div>




    <!-- js start -->

    <script>

        let countryInput = document.getElementById('countryInput');
        let serchBtn = document.getElementById('serchBtn');
        serchBtn.addEventListener('click', function () {

            let showDetails = document.getElementById('showDetails');
            let details = document.getElementById('details');
            let countryName = countryInput.value;
            const API = `https://restcountries.com/v3.1/name/${countryName}?fullText=true`;

            fetch(API)
                .then(Response => Response.json())
                .then(data => {
                    data.forEach(items => {

                        details.innerHTML = `
                <div>
                    <img src="${items.flags.png}" height="200" weight="200"/>
                    <p>Namne:${items.name.official}</p>
                    <p>Capital:${items.capital}</p>
                    <p>Region:${items.region}</p>
                   
                    
                    
                    </div>
                
                `;
                        showDetails.appendChild(details);
                    });

                });






        })







    </script>








    <!-- js code................. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
